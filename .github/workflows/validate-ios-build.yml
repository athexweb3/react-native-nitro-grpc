name: Validate iOS Build

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'push' && github.sha || github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '.github/workflows/validate-ios-build.yml'
      - 'examples/native/**'
      - 'packages/react-native-nitro-grpc/cpp/**'
      - 'packages/react-native-nitro-grpc/nitrogen/**'
      - 'packages/react-native-nitro-grpc/src/**'
      - 'packages/react-native-nitro-grpc/ios/**'
      - 'packages/react-native-nitro-grpc/android/**'
      - 'packages/react-native-nitro-grpc/*.json'
  push:
    branches: [main]
    paths:
      - 'examples/native/**'
      - 'packages/react-native-nitro-grpc/cpp/**'
      - 'packages/react-native-nitro-grpc/nitrogen/**'
      - 'packages/react-native-nitro-grpc/src/**'
      - 'packages/react-native-nitro-grpc/ios/**'
      - 'packages/react-native-nitro-grpc/android/**'
      - 'packages/react-native-nitro-grpc/*.json'

jobs:
  build-ios:
    runs-on: macos-15
    env:
      RCT_USE_RN_DEP: 1
      RCT_USE_PREBUILT_RNCORE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16.4
        run: |
          sudo xcode-select -s "/Applications/Xcode_16.4.app/Contents/Developer"
          xcodebuild -version

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.9

      - name: Install Dependencies
        run: bun install

      - name: Install Pods
        working-directory: ./examples/native/ios
        run: pod install


      - name: Build iOS App
        working-directory: ./examples/native
        run: |
          xcodebuild \
            -workspace ios/example.xcworkspace \
            -scheme example \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -derivedDataPath ios/build \
            build \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Upload Build Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: examples/native/ios/build/Logs
          retention-days: 5
