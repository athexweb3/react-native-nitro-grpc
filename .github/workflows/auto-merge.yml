name: Auto-merge for Owner

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled

jobs:
  exnable-auto-merge:
    runs-on: ubuntu-latest
    # Only run if:
    # 1. The PR is opened by the owner
    # 2. The PR has the 'auto-merge' label
    if: >
      github.actor == 'athexweb3' &&
      contains(github.event.pull_request.labels.*.name, 'auto-merge')
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Enable auto-merge
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr merge --auto --merge "$PR_URL"
