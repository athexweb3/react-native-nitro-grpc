syntax = "proto3";

package myservice;

service MyService {
  rpc GetUser (LoginRequest) returns (LoginResponse) {}
  
  // Server streaming: returns multiple messages
  rpc StreamMessages (StreamRequest) returns (stream StreamResponse) {}
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
}

message StreamRequest {
  int32 count = 1;
  int32 delay_ms = 2;
}

message StreamResponse {
  int32 index = 1;
  string message = 2;
}
